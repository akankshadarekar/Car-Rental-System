<!DOCTYPE html>
<html>
  <head>
    <title>Car Rental Reservation Form</title>
    <link rel="stylesheet" href="info.css">
  </head>
  <body>
    <h1>Car Rental Reservation</h1>
      
     
        <form action="" autocomplete="off" method="post" name="submit-to-google-sheet">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required>
      
      <h2>Car Rental Information</h2>
      <label for="pickupdate">Pick-up Date:</label>
      <input type="date" id="pickupdate" name="pickupdate" required>
      <br>
      <label for="dropoffdate">Drop-off Date:</label>
      <input type="date" id="dropoffdate" name="dropoffdate" required>
      <br>
       <div>
        <label for="pickup-location">Pickup Location:</label>
        <input type="text" id="pickup-location" name="pickup-location" required>
      </div>
      <div>
        <label for="dropoff-location">Drop-off Location:</label>
        <input type="text" id="dropoff-location" name="dropoff-location" required>
      </div>
      
      <label for="cartype">Car Type:</label>
      <select id="cartype" name="cartype" required>
        <option value="Not selected">--Please select a car--</option>
        <option value="Swift">Swift</option>
        <option value="Honda Civic">Honda Civic</option>
        <option value="Fortuner">Fortuner</option>
        <option value="Innova">Innova</option>
        <option value="Tiago">Tiago</option>
        <option value="Harrier">Harrier</option>
      </select>
      <br>
      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" rows="5"></textarea>
      
      <h2>Payment Method</h2>
      <input type="radio" id="cash" name="payment" value="cash" required>
      <label for="cash">Cash</label>
      <input type="radio" id="online" name="payment" value="online" required>
      <label for="online">online</label>
      <div id="success-message">
        <h2></h2>
        <p></p>
      </div>
      

  
     
      <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
      </form>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyDvJfZGsThDM_eYGKh-Wuay4v9yHmQaUVQJytLDifzq0ecQ3lIq4kzi6qPCji78CUV/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>      

      
    </form>
    <input type="submit" name="submit" value="submit" onclick="window.location.href='message.html'">
