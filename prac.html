<!DOCTYPE html>
<html>
<head>
	<title>Car Information</title>
	<style>
		.car {
			border: 1px solid black;
			padding: 10px;
			margin-bottom: 20px;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333;
			background-color: #f5f5f5;
		}

		.car h2 {
			margin-top: 0;
			font-size: 24px;
			color: #008080;
		}

		.car p {
			margin: 0;
		}

		.car-rating {
			display: inline-block;
			background-color: #008080;
			color: white;
			padding: 5px 10px;
			border-radius: 5px;
			font-weight: bold;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="car">
		<h2>Toyota Camry</h2>
		<p>Rating: <span class="car-rating">8.5</span></p>
	</div>

	<div class="car">
		<h2>Honda Civic</h2>
		<p>Rating: <span class="car-rating">9.0</span></p>
	</div>

	<div class="car">
		<h2>Ford Mustang</h2>
		<p>Rating: <span class="car-rating">9.5</span></p>
	</div>
</body>
</html>
